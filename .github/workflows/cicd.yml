name: CI/CD Pipeline for NextLife Website

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Đăng nhập Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Bước 3: Build và push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t devhuynh2003/fe-service:latest .
          docker push devhuynh2003/fe-service:latest

          
      # Bước 4: Triển khai lên VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Kéo image mới nhất từ Docker Hub
            docker pull devhuynh2003/fe-service:latest

            # Dừng và xóa container cũ (nếu có)
            docker rm -f fe-service || true

            # Xóa các image cũ không còn sử dụng
            docker images -f "dangling=true" -q | xargs docker rmi

            # Tạo lại container mới từ image đã pull
            docker run -d \
            -p 3001:3001 \
            --env-file /root/devhuynh/.env \
            devhuynh2003/fe-service:latest